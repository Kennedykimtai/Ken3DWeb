<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D image Gallery</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="3car.png" alt=""></span>
            <span style="--i:2;"><img src="9wal.jpg" alt=""></span>
            <span style="--i:3;"><img src="10wal.jpg" alt=""></span>
            <span style="--i:4;"><img src="12wal.jpg" alt=""></span>
            <span style="--i:5;"><img src="34n.jpg" alt=""></span>
            <span style="--i:6;"><img src="44n.jpg" alt=""></span>
            <span style="--i:7;"><img src="car.jpg" alt=""></span>
            <span style="--i:8;"><img src="tlog.jpg" alt=""></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
            <div class="btn app"></div>
            <div class="btn down"></div>

        </div>
    </div>
    <script type="text/javascript">
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let box = document.querySelector('.box');
        let dagrees = 0;

        prev.addEventListener('click' , function(){
            dagrees += 45;
            box.style =`transform: perspective(1000px) rotateY(${dagrees}deg)`;
        })
         next.addEventListener('click' , function(){
            dagrees -= 45;
            box.style =`transform: perspective(1000px) rotateY(${dagrees}deg)`;
        })
    </script>

    
</body>
</html>
